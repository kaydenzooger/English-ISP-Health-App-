<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            text-align: center;
            padding: 40px;
        }
        .calculator {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        input {
            padding: 10px;
            margin: 10px;
            width: 80%;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        button {
            padding: 10px 20px;
            background-color: #0077cc;
            color: white;
            font-size: 1em;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background-color: #005fa3;
        }
        #output {
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: bold;
            color: #0077cc;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h1>BMI Calculator</h1>
        <p>Enter your weight (kg) and height (cm):</p>
        <input type="number" id="weight" placeholder="Weight in kg">
        <input type="number" id="height" placeholder="Height in cm">
        <br>
        <button onclick="calculateBMI()">Calculate</button>
        
        <div id="output"></div>
        <a href="index.html"><button>Back to Home</button></a>
    </div>

    <script>
        function calculateBMI() {
            const weight = parseFloat(document.getElementById('weight').value);
            const heightCm = parseFloat(document.getElementById('height').value);

            if (weight > 0 && heightCm > 0) {
                const heightM = heightCm / 100;
                const bmi = (weight / (heightM * heightM)).toFixed(2);
                let message = '';

                if (bmi < 18.5) {
                    message = 'Underweight';
                } else if (bmi < 24.9) {
                    message = 'Normal weight';
                } else if (bmi < 29.9) {
                    message = 'Overweight';
                } else {
                    message = 'Obese';
                }

                document.getElementById('output').textContent = `Your BMI is ${bmi} (${message})`;
            } else {
                document.getElementById('output').textContent = 'Please enter valid numbers.';
            }
        }
    </script>
</body>
</html>
