<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Health Diagnosis</title>
  <style>
    /* General Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #e6f0ff; /* Light blue background */
      color: #333;
      line-height: 1.6;
    }

    header {
      background-color: #0073e6; /* Dark blue header */
      color: white;
      text-align: center;
      padding: 20px;
    }

    header h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    header p {
      font-size: 1.2em;
    }

    .btn {
      text-decoration: none;
      color: white;
      background-color: #005bb5; /* Darker blue button */
      padding: 10px 20px;
      border-radius: 5px;
      margin: 10px;
      font-size: 1.1em;
      text-align: center;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #004080; /* Even darker blue on hover */
    }

    .buttons-dash {
      margin-top: 20px;
    }

    main {
      padding: 20px;
      text-align: center;
    }

    textarea {
      width: 80%;
      height: 150px;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1.1em;
      font-family: 'Arial', sans-serif;
      resize: vertical;
    }

    textarea:focus {
      outline: none;
      border-color: #0073e6;
    }

    button {
      padding: 10px 20px;
      font-size: 1.1em;
      color: white;
      background-color: #0073e6;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #005bb5;
    }

    #output {
      margin-top: 20px;
      font-size: 1.2em;
      color: #0073e6;
      font-weight: bold;
    }

    .loading-bar-container {
      opacity: 0;
      margin: 20px auto;
      width: 80%;
      height: 10px;
      background: #ddd;
      border-radius: 5px;
      overflow: hidden;
    }

    .loading-bar {
      height: 100%;
      background: #0073e6;
      width: 0;
    }

    @keyframes grow {
      0% { width: 0; }
      50% { width: 100%; }
      100% { width: 0; }
    }

    /* ðŸŒ“ Dark Mode Styles */
    body.dark-mode {
      background-color: #121212;
      color: #f0f0f0;
    }

    body.dark-mode header {
      background-color: #1e1e1e;
    }

    body.dark-mode .btn {
      background-color: #333;
      color: #f0f0f0;
    }

    body.dark-mode .btn:hover {
      background-color: #444;
    }

    body.dark-mode textarea {
      background-color: #1e1e1e;
      color: #f0f0f0;
      border-color: #555;
    }

    body.dark-mode #output {
      color: #66b2ff;
    }

    body.dark-mode .loading-bar-container {
      background-color: #333;
    }

    body.dark-mode .loading-bar {
      background-color: #66b2ff;
    }
    #dashboard {
      display: none;
      text-align: center;
    }

    #healthRecords, #healthTips, #funFacts {
      margin-top: 30px;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    #healthTools {
      margin-top: 40px;
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    #healthTools btn {
      width: 1000px;
      height: 50px;
      font-size: 1.1em;
      padding: 10px 20px;
      color: white;
      background-color: #0073e6;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      text-align: center;
    }

    #healthTips ul {
      list-style-type: none;
      padding-left: 0;
    }

    #healthTips li {
      margin: 10px 0;
      font-size: 1.1em;
    }

    .box {
      background-color: #f9f9f9;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      margin-bottom: 30px;
    }

    .box h2 {
      font-size: 1.8em;
      color: #333;
      margin-bottom: 20px;
    }

    .box-content {
      margin-top: 10px;
    }

    .disease-item {
      background-color: #fff;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .disease-item h3 {
      font-size: 1.5em;
      color: #0073e6;
    }

    .disease-item p {
      font-size: 1.1em;
      color: #333;
      line-height: 1.6;
    }

    .health-image {
      max-width: 100%;
      height: auto;
      margin: 20px 0;
      border-radius: 10px;
    }

    footer {
      background-color: #f9f9f9;
      padding: 20px;
      text-align: center;
      font-size: 12px;
      color: #555;
      border-top: 1px solid #ddd;
    }

    footer ul {
      list-style-type: none;
      padding-left: 0;
    }

    footer li {
      margin: 10px 0;
    }

    @media (max-width: 768px) {
      header h1 {
        font-size: 2em;
      }

      header p {
        font-size: 1em;
      }

      textarea {
        width: 90%;
      }

      button {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Health Diagnosis Tool</h1>
    <p>Your personal health assistant for symptom analysis</p>
    <div class="buttons-dash">
      <a href="diagnosis.html" class=""></a>
      <a href="dashboard.html" class="btn">Dashboard</a>
    </div>
  </header>
  <div id="diagnosis">
    <main>
      <h2>Enter Your Symptoms</h2>
      <p>Describe how you're feeling in detail for a better diagnosis.</p>
      <form id="inF">
        <textarea id="usI" name="usI" placeholder="Example: I have a headache, fever, and fatigue..."></textarea><br>
        <button type="submit" class="btn">Submit</button>
        <button type="button" id="clearBtn" class="btn" style="background-color: #ff9800;">Clear</button>
      </form>
      <div class="loading-bar-container" id="load">
        <div class="loading-bar" id="load-t"></div>
      </div>
      <p id="output"></p>
    </main>
  </div>

  <div id="dashboard">
    <header>
      <h2>Dashboard</h2>
      <p>Your health insights and tips</p>
      <button id="backToMain" class="btn">Back to Main</button>
    </header>
    
    </ul>
  </footer>
  <script>
    const diagnosisLink = document.querySelector('a[href="diagnosis.html"]');
    const dashboardLink = document.querySelector('a[href="dashboard.html"]');
    const diagnosisPage = document.getElementById("diagnosis");
    const dashboardPage = document.getElementById("dashboard");
    const backToMainButton = document.getElementById("backToMain");
    let buttonClicked = false;
  
    const loadingBar = document.getElementById("load");
    const loadingBarT = document.getElementById("load-t");
    const outputElement = document.getElementById("output");
    const clearButton = document.getElementById("clearBtn");
    const inputField = document.getElementById("usI");
  
    diagnosisLink?.addEventListener("click", function(e) {
      e.preventDefault();
      diagnosisPage.style.display = "block";
      document.querySelector('header').style.display = "none";
      dashboardPage.style.display = "none";
    });
  
    dashboardLink?.addEventListener("click", function(e) {
      e.preventDefault();
      dashboardPage.style.display = "block";
      document.querySelector('header').style.display = "none";
      diagnosisPage.style.display = "none";
    });
  
    backToMainButton?.addEventListener("click", function () {
      dashboardPage.style.display = "none";
      document.querySelector('header').style.display = "block";
      diagnosisPage.style.display = "block";
    });
  
    clearButton?.addEventListener("click", function() {
      inputField.value = "";
      outputElement.textContent = "";
      loadingBar.style.opacity = 0;
      loadingBarT.style.animation = "none";
    });
  
    function feO() {
      fetch('/output')
        .then(response => response.text())
        .then(data => {
          document.getElementById('output').innerText = "You are diagnosed with " + data;
          const button = document.createElement('button');
          button.innerText = data;
          document.getElementById('diagnosis').appendChild(button);
          button.style.display = "block";
          button.style.margin = "20px auto";
          button.addEventListener('click', function() {
            if (data != 'cold'){
              window.open('https://medlineplus.gov/' + data + '.html', '_blank');
            } else {
              window.open('https://medlineplus.gov/commoncold.html', '_blank');
            }
          });
        })
        .catch(error => {
          document.getElementById('output').innerText = error.message;
        });
    }
  
    document.getElementById('inF')?.addEventListener('submit', (event) => {
      event.preventDefault();
      console.log("BUTTON CLICKED");
      buttonClicked = true;
      const usI = document.getElementById('usI').value;
      loadingBar.style.opacity = 1;
      outputElement.textContent = "";
      loadingBarT.style.animation = "none";
      void loadingBarT.offsetWidth;
      loadingBarT.style.animation = "grow 14s linear";
  
      setTimeout(() => {
        console.log("7s completed");
        feO();
        loadingBar.style.opacity = 0;
      }, 7000);
  
      fetch('/update-python', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ input: usI })
      })
      .then(response => response.json())
      .then(data => {
        console.log("data sent");
      })
      .catch(error => {
        console.error(error.message);
      });
    });
  
    const recordList = document.getElementById("recordList");
  
    document.getElementById('inF')?.addEventListener('submit', (event) => {
      const usI = document.getElementById('usI').value;
      if (usI.trim() !== "") {
        const listItem = document.createElement("li");
        listItem.textContent = usI;
        recordList.appendChild(listItem);
  
        let records = localStorage.getItem('healthRecords');
        records = records ? JSON.parse(records) : [];
        records.push(usI);
        localStorage.setItem('healthRecords', JSON.stringify(records));
      }
    });
  
    (function loadStoredRecords() {
      let records = localStorage.getItem('healthRecords');
      if (records) {
        records = JSON.parse(records);
        records.forEach(record => {
          const listItem = document.createElement("li");
          listItem.textContent = record;
          recordList.appendChild(listItem);
        });
      }
    })();
  
    // âœ… Dark Mode Toggle Script
    const toggleDarkMode = document.getElementById("toggleDarkMode");
    if (localStorage.getItem("darkMode") === "enabled") {
      document.body.classList.add("dark-mode");
    }
    toggleDarkMode?.addEventListener("click", () => {
      document.body.classList.toggle("dark-mode");
      const isDark = document.body.classList.contains("dark-mode");
      localStorage.setItem("darkMode", isDark ? "enabled" : "disabled");
    });
  </script>
  </body>
  </html>
